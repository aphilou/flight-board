<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name" class="input-label">
          Nom du vol
        </label>
        <input type="text" name="name" id="name" class="form-control" ngModel required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
<div class="container" style="margin-top: 20px">
  <div class="row align-text-bottom text-warning">
    <div class="col-sm-4">
      <p>Destination</p>
    </div>
  </div>
  <div class="row align-content-lg-start" *ngFor="let item of flights">
    <div class="col-sm-6">
      <span class="col-sm-8 col-sm-offset-2" style="color: wheat">{{ item.name }}</span>
    </div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-danger" (click)="onRemove(item)">Supprimer</button>
    </div>
  </div>
</div>
